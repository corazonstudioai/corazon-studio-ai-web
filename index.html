<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Coraz√≥n Studio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .box {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 90px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 12px;
      display: none;
      background: black;
    }
    .status {
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <h1>üé¨ Coraz√≥n Studio AI</h1>

  <div class="box">
    <h3>Generador de Video</h3>
    <textarea id="prompt" placeholder="Ej: Una ni√±a jugando con un perrito negro en el parque, estilo realista, 5 segundos"></textarea>
    <button onclick="generarVideo()">Generar video</button>
    <div class="status" id="estado"></div>
    <video id="video" controls></video>
  </div>

  <script>
    const BACKEND = "https://corazon-studio-ai-backend-3.onrender.com";
    let videoId = null;
    let polling = null;

    async function generarVideo() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Escribe una descripci√≥n del video");
        return;
      }

      document.getElementById("estado").textContent = "‚è≥ Enviando solicitud...";
      document.getElementById("video").style.display = "none";

      try {
        const res = await fetch(`${BACKEND}/video`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        videoId = data.video_id;

        document.getElementById("estado").textContent = "üì¶ Video en cola...";
        iniciarPolling();
      } catch (e) {
        document.getElementById("estado").textContent = "‚ùå Error de red";
      }
    }

    function iniciarPolling() {
      if (polling) clearInterval(polling);

      polling = setInterval(async () => {
        try {
          const res = await fetch(`${BACKEND}/video/${videoId}`);
          const data = await res.json();

          document.getElementById("estado").textContent = `üìä Estado: ${data.status}`;

          if (data.status === "completed") {
            clearInterval(polling);
            cargarVideo();
          }
        } catch {
          clearInterval(polling);
          document.getElementById("estado").textContent = "‚ùå Error consultando estado";
        }
      }, 3000);
    }

    function cargarVideo() {
      const video = document.getElementById("video");
      video.src = `${BACKEND}/video/${videoId}/content`;
      video.style.display = "block";
      document.getElementById("estado").textContent = "‚úÖ Video listo";
    }
  </script>
</body>
</html>

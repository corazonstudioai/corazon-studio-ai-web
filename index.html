<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CorazÃ³n Studio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #respuesta {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’™ CorazÃ³n Studio AI</h2>
  <p>Chat con inteligencia artificial</p>

  <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
  <br />
  <button onclick="enviarMensaje()">Enviar</button>

  <div id="respuesta"></div>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.innerText = "Pensando...";

      try {
        const res = await fetch(
          "https://corazon-studio-ai-backend-3.onrender.com/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: mensaje
            })
          }
        );

        const data = await res.json();
        respuestaDiv.innerText = data.reply || "Sin respuesta";

      } catch (error) {
        respuestaDiv.innerText = "Error al conectar con el servidor";
      }
    }
  </script>

</body>
</html>

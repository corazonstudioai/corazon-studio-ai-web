<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CorazÃ³n Studio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
    }
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      display: none; /* ðŸ‘ˆ CLAVE */
    }
    #estado {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ CorazÃ³n Studio AI</h1>

<div class="box">
  <h3>Generador de Video</h3>

  <textarea id="prompt" placeholder="Describe tu video..."></textarea>

  <button onclick="generarVideo()">Generar video</button>

  <div id="estado"></div>

  <video id="video" controls></video>
</div>

<script>
  const BACKEND = "https://corazon-studio-ai-backend-3.onrender.com";
  let videoId = null;
  let polling = null;

  async function generarVideo() {
    document.getElementById("estado").innerText = "â³ Generando video...";
    document.getElementById("video").style.display = "none";

    const prompt = document.getElementById("prompt").value;

    const res = await fetch(`${BACKEND}/video`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    videoId = data.video_id;

    polling = setInterval(verEstado, 3000);
  }

  async function verEstado() {
    const res = await fetch(`${BACKEND}/video/${videoId}`);
    const data = await res.json();

    if (data.status === "completed") {
      clearInterval(polling);
      cargarVideo();
    }
  }

  function cargarVideo() {
    const video = document.getElementById("video");
    video.src = `${BACKEND}/video/${videoId}/content`;

    video.onloadeddata = () => {
      video.style.display = "block"; // ðŸ‘ˆ SOLO cuando estÃ¡ listo
      document.getElementById("estado").innerText = "âœ… Video listo";
    };
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Coraz√≥n Studio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 16px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üé¨ Generador de Video</h1>

  <textarea id="prompt" placeholder="Describe el video que quieres..."></textarea>
  <br>
  <button onclick="generarVideo()">Generar video</button>

  <div class="status" id="status"></div>

  <video id="video" controls></video>

<script>
const BACKEND = "https://corazon-studio-ai-backend-3.onrender.com";

let currentVideoId = null;

async function generarVideo() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const video = document.getElementById("video");

  video.style.display = "none";
  status.textContent = "‚è≥ Enviando solicitud...";

  const res = await fetch(`${BACKEND}/video`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.video_id) {
    status.textContent = "‚ùå Error creando video";
    return;
  }

  currentVideoId = data.video_id;
  status.textContent = "üé• Video en cola...";

  revisarEstado();
}

async function revisarEstado() {
  const status = document.getElementById("status");
  const video = document.getElementById("video");

  const res = await fetch(`${BACKEND}/video/${currentVideoId}`);
  const data = await res.json();

  status.textContent = `üìä Estado: ${data.status}`;

  if (data.status === "done") {
    const videoRes = await fetch(`${BACKEND}/video/${currentVideoId}/content`);
    const blob = await videoRes.blob();

    const url = URL.createObjectURL(blob);
    video.src = url;
    video.style.display = "block";
    status.textContent = "‚úÖ Video listo";
  } else {
    setTimeout(revisarEstado, 3000);
  }
}
</script>

</body>
</html>
